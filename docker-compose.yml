services:
  postgres:
    image: postgres:16-alpine
    container_name: recruitment-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: recruitment
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recruitment-backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/recruitment?schema=public
      PORT: 3000
      # Make sure to set OPENAI_API_KEY in your local .env or pass it here if needed
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "bunx prisma db push && bun run start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: recruitment-frontend
    environment:
      VITE_API_URL: http://backend:3000
    ports:
      - "3001:3001"
    depends_on:
      - backend

volumes:
  postgres_data:
